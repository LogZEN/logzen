{% extends "base.html" %}

{% block title %}Event {{event_id}} {% endblock %}

{% block content %}

<div id="loading" data-bind="visible: loading"></div>

<div class="row-fluid">
	<div class="span12">
		<div class="page-header">
			<h1 class="inline" id="heading">Details for Event <span id="event_id">{{event_id}}</span></h1>
			<span class="label" id="label"></span>
   			<div id="navi" class="btn-toolbar inline pull-right" style="margin-top: -10px;">
				<div class="btn-group">
					<a class="btn left q_tip" title="Previous Event" href="javascript:void(0);" id="prevbutton">Prev</a>
					<a class="btn right q_tip" title="Next Event" href="javascript:void(0);" id="nextbutton">Next</a>
				</div>
				<div class="btn-group">
					<a class="btn btn-primary left q_tip" title="Go back to eventlist" href="javascript:void(0);" id="prevbutton">Back</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row-fluid" id="not_found_alert">
	<div class="span12">
		<div class="alert alert-block" style="display:none;">
			<a class="close" data-dismiss="alert" href="#">Ã—</a>
			The requested event was not found
		</div>
	</div>
</div>

<div class="row-fluid">
	<div class="span8">
		<table class="table table-striped table-bordered">
			<tr>
				<td width="120">Time logged</td>
				<td data-bind="text: event.timegenerated"></td>
			</tr>
			<tr>
				<td>Time received</td>
				<td data-bind="text: event.timereported"></td>
			</tr>
			<tr>
				<td>Host</td>
				<td data-bind="text: event.host"></td>
			</tr>
			<tr>
				<td>Facility</td>
				<td data-bind="text: event.facility"></td>
			</tr>
			<tr>
				<td>Severity</td>
				<td data-bind="text: event.severity"></td>
			</tr>
			<tr>
				<td>Tag</td>
				<td data-bind="text: event.tag"></td>
			</tr>
			<tr>
				<td>Program</td>
				<td data-bind="text: event.program"></td>
			</tr>
			<tr>
				<td>Message</td>
				<td data-bind="text: event.message"></td>
			</tr>
		</table>
	</div>
