<table id="tooltip_event">
	<tr>
		<td>time_recieved</td>
		<td>{{ event.received_time }}</td>
	</tr>
	<tr>
		<td>time_logged</td>
		<td>{{ event.reported_time }}</td>
	</tr>
	<tr>
		<td>host</td>
		<td>{{ event.host }}</td>
	</tr>
	<tr>
		<td>ip</td>
		<td>{{ event.ip }}</td>
	</tr>
	<tr>
		<td>facility</td>
		<td>{{ event.facility }}</td>
	</tr>
	<tr>
		<td>priority</td>
		<td>{{ event.severity }}</td>
	</tr>
	<tr>
		<td>tag</td>
		<td>{{ event.tag }}</td>
	</tr>
	<tr>
		<td>program</td>
		<td>{{ event.program }}</td>
	</tr>
	<tr>
		<td valign="middle">message</td>
		<td>
			{{ event.message }}
			<a href="http://google.com/search?q={{ event.message }}" target="_blank"> &nbsp;
				<span id=text>Google</span>
				<span id="image"></span>
			</a>
		</td>
	</tr>
</table>
