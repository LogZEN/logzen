<!-- severity by host widget -->
<div class="clearfix dashpadded" style="padding-bottom: 0px;">
	<h2 class="inline" style="padding-bottom: 10px;">Severity by Host</h2>
			<div class="btn-group inline pull-right" style="padding-top: 8px;">
	    <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
	   		<span id="severity_by_host_selector">Host: all</span>
	    	<span class="caret"></span>
	    </a>
	    <ul class="dropdown-menu" id="severity_by_host_menu"></ul>
    </div>
</div>
<div class="row-fluid">
    <div class="span6 dashpadded">
		<table id="severity_by_host_table">
			<tr><th>Number of Events</th><th id="severity_by_host_sum" class="count"></th></tr>
			<tr><td>&nbsp; Emergency</td><td id="severity_by_host_emergency" class="count"></td></tr>
			<tr><td>&nbsp; Critical</td><td id="severity_by_host_critical" class="count"></td></tr>
			<tr><td>&nbsp; Error</td><td id="severity_by_host_error" class="count"></td></tr>
			<tr><td>&nbsp; Warning</td><td id="severity_by_host_warning" class="count"></td></tr>
			<tr><td>&nbsp; Notice</td><td id="severity_by_host_notice" class="count"></td></tr>
			<tr><td>&nbsp; Informational</td><td id="severity_by_host_informational" class="count"></td></tr>
			<tr><td>&nbsp; Debug</td><td id="severity_by_host_debug" class="count"></td></tr>
		</table>
	</div>
    <div class="span6 dashpadded">
		<div id="severity_by_host" style="height: 220px; width: 100%;"></div>
	</div>
</div>

<script type="text/javascript">//<![CDATA[
	function severity_by_host(host) {
		if (host == null) host = ""
		$.ajax({
			url: "/overview/severity_by_host",
			method: 'POST',
			data: {'host': host},
			dataType: 'json',
			beforeSend: function(){
				$("#loading").show();
			},
			success: function(d) {
				var rows = "";
				rows += '<li><a href="javascript:void(0);" onclick="severity_by_host(null)">All hosts</a></li>';
				rows += '<li class="divider"></li>';
				for (var i = 0; i < d.hosts.length; i++) {
					rows += '<li><a href="javascript:void(0);" onclick="severity_by_host(\'' + d.hosts[i]['host'] + '\');">' + d.hosts[i]['host'] + '</a></li>';
				}
				$('#severity_by_host_menu').empty().append(rows);
				h = ((host == "") ? "all" : host)
				$('#severity_by_host_selector').empty().append('Host: ' + h);
				
	        	var data = [];
	        	var i = 0;
		    	for (s in d.count_severity) {
		    		if (s != "sum") {
		    			data[i] = { label: s, data: d.count_severity[s], color: piecolors[i] }
		    			i++;
		    		}
		    	}
		    	$.plot($('#severity_by_host'), data, {
		    		series: {
		    		    pie: {
		    		        show: true,
		    	            radius: 0.92,
		    	            combine: {
		    	                color: '#2e3436',
		    	                threshold: 0.1
		    	            },
		    	            stroke: {
		    	            	color: '#ccc'
		    	            },
		    				label: {
		    				    show: true,
		    				    radius: 3/4,
		    				    formatter: function(label, series) {
		    	                    return '<div style="font-size:8pt;text-align:center;padding:2px;color:white;">'+label+'<br/>'+Math.round(series.percent)+'%</div>'
		    				    }
		    				}
		    		    }
		    		},
		    	    grid: {
		    	        hoverable: true
		    	    }
		    	}).resize();
	        	
				$('#severity_by_host_sum').empty().append(d.count_severity['sum']);
				$('#severity_by_host_emergency').empty().append(d.count_severity['alert']);
				$('#severity_by_host_critical').empty().append(d.count_severity['crit']);
				$('#severity_by_host_error').empty().append(d.count_severity['err']);
				$('#severity_by_host_warning').empty().append(d.count_severity['warning']);
				$('#severity_by_host_notice').empty().append(d.count_severity['notice']);
				$('#severity_by_host_informational').empty().append(d.count_severity['info']);
				$('#severity_by_host_debug').empty().append(d.count_severity['debug']);
			}
		});
	}

	severity_by_host(null);
	
//]]></script>
