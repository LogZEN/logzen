<div class="row">
	<div class="span7 pull-center">
		<form class="well form-horizontal" method="post" action="/help/create_user?backlink={{backlink}}">
			<fieldset>
				<legend>Enter the new users credentials</legend>
				<div class="control-group">
					<label class="control-label" for="input_user">Username</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span><input type="text" class="input-xlarge" id="input_user" name="username">
							<p class="help-block">The new users unique name</p>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input_pass">Password</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span><input type="password" class="input-xlarge" id="input_pass" name="password">
							<p class="help-block">The new users password</p>
						</div>
					</div>
				</div>
				<br />
				<div class="form-actions">
					<button type="submit" class="btn btn-primary"> &nbsp; Create configuration section &nbsp; </button>
          {% if backlink == "1" %}
          <a href="/" class="btn"> &nbsp; Go Back &nbsp; </a>
          {% endif %}
				</div>
			</fieldset>
		</form>
	</div>
</div>
