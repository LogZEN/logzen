<div class="row">
	<div class="span6 pull-center">
		<form class="well form-horizontal">
			<fieldset>
				<legend>Please Login</legend>
				<div class="control-group">
					<label class="control-label" for="input_user">Username</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-user"></i></span>
              <input type="text" class="input-large" id="input_user" name="username" data-bind="value: username, valueUpdate: 'afterkeydown'">
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input_pass">Password</label>
					<div class="controls">
						<div class="input-prepend">
							<span class="add-on"><i class="icon-lock"></i></span>
              <input type="password" class="input-large" id="input_pass" name="password" data-bind="value: password, valueUpdate: 'afterkeydown'">
						</div>
					</div>
				</div>
				<br />
				<div class="form-actions">
					<button type="button" class="btn btn-primary input-large" data-bind="enable: submitOK, click: login"> &nbsp; Login &nbsp; </button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
