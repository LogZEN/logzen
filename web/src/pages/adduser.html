<div class="row">
  <div class="col-md-6 pull-center">
    <form class="well form-horizontal" method="post" action="/#system/adduser">
      <fieldset>
        <legend>Enter the new users credentials</legend>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
            <input class="form-control" type="text" id="loginUsername" placeholder="Username" name="unput_user" required="required" data-bind="value: $parent.username">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
            <input class="form-control" type="password" id="loginPassword" placeholder="Password" name="input_pass" required="required" data-bind="value: $parent.password">
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"> &nbsp; Create configuration section &nbsp; </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
