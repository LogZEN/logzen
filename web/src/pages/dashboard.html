<!DOCTYPE html>

<div class="modal hide fade" id="widgetNumberError">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Error loading widgets</h3>
  </div>
  <div class="modal-body">
    <p>
      Unable to load dashboard widgets.
    </p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>

<div id="dashboard">
    <div data-bind="gridster: { widgets: widgets,
                               options: { widget_margins: [10, 10],
                                          widget_base_dimensions: [320, 320],
                                          min_cols: 4,
                                          max_cols: 4,
                                          resize: { enabled: true } } }">
        <div class="flipper-container"
             style="height: 100%"
             data-bind="css: { 'flipper-rotated': configuring }">
            <div class="flipper"
                 style="height: 100%">
                <div class="flipper-front">
                    <div class="panel panel-default"
                         style="height: 100%">
                        <div class="panel-heading">
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button"
                                            class="btn btn-default btn-xs"
                                            data-bind="click: function() { configuring(true); }">
                                        <i class="fa fa-wrench"></i>
                                    </button>
                                </div>
                            </div>
                            <h3 class="panel-title"
                                data-bind="text: title"></h3>
                        </div>
                        <div data-bind="require: viewPath"></div>
                    </div>
                </div>
                <div class="flipper-back">
                    <div class="panel panel-default"
                         style="height: 100%;
                                position: relative;">
                        <div class="panel-heading">
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button"
                                            class="btn btn-success btn-xs"
                                            data-bind="click: function() { configuring(false); }">
                                        <i class="fa fa-check"></i>
                                    </button>
                                </div>
                            </div>
                            <input class="panel-title"
                                   data-bind="value: title" />
                        </div>
                        <div data-bind="require: configPath"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
